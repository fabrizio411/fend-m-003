<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="section1">
    <p class="title">Your Result</p>
    <div class="circle">
      <h1 class="score">76</h1>
      <p class="underscore">of 100</p>
    </div>
    <h2 class="subtitle">Great</h2>
    <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <section class="section-container">
    <div class="section2">
      <h3>Summary</h3>
      <div class="box-container">
        <div class="box red">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="Recreation logo">
            <span>Recreation</span>
          </div>
          <span class="score-end"><span>80</span> / 100</span>
        </div>

        <div class="box yellow">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="Recreation logo">
            <span>Memory</span>
          </div>
          <span class="score-end"><span>92</span> / 100</span>       
        </div>

        <div class="box green">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Recreation logo">
            <span>Verbal</span>
          </div>
          <span class="score-end"><span>61</span> / 100</span>
        </div>

        <div class="box blue">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Recreation logo">
            <span>Visual</span>
          </div>
          <span class="score-end"><span>72</span> / 100</span>
        </div>

        <div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
