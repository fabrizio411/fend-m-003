<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section>
    <p>Your Result</p>
    <div>
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <section>
    <h3>Summary</h3>
    <div>
      <div>
        <img src="./assets/images/icon-reaction.svg" alt="Recreation logo">
        <span>Recreation</span>
        <span><span>80</span> / 100</span>
      </div>

      <div>
        <img src="./assets/images/icon-memory.svg" alt="Recreation logo">
        <span>Memory</span>
        <span><span>92</span> / 100</span>
      </div>

      <div>
        <img src="./assets/images/icon-verbal.svg" alt="Recreation logo">
        <span>Verbal</span>
        <span><span>61</span> / 100</span>
      </div>

      <div>
        <img src="./assets/images/icon-visual.svg" alt="Recreation logo">
        <span>Visual</span>
        <span><span>72</span> / 100</span>
      </div>

      <div>
        <p>Continue</p>
      </div>
    </div>
  </section>

</body>
</html>
